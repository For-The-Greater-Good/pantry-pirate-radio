[pytest]
# Custom pytest configuration for bouy tests
# This prevents loading the main conftest.py which has Redis dependencies
norecursedirs = fixtures
python_files = test_bouy*.py
testpaths = .
# Don't load the main conftest
confcutdir = .
# Disable plugins that might load fixtures
addopts = -p no:cacheprovider -p no:warnings --import-mode=importlib
services:
  app:
    build:
      context: ../..
      dockerfile: .devcontainer/Dockerfile
      target: app
    volumes:
      - ../..:/workspace:cached
      - vscode-server:/home/vscode/.vscode-server
    environment:
      - DEBUG=1
      - PYTHONPATH=/workspace
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-defaultpassword}@db:5432/pantry_pirate_radio}
      - REDIS_URL=${REDIS_URL:-redis://cache:6379/0}
    command: sleep infinity
    user: vscode
    init: true
    depends_on:
      - db
      - cache

  db:
    image: postgis/postgis:15-3.3
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-defaultpassword}
      - POSTGRES_DB=${POSTGRES_DB:-pantry_pirate_radio}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../docs/HSDS/database/database_postgresql.sql:/docker-entrypoint-initdb.d/01-hsds-schema.sql:ro
      - ../init-scripts/01-init-db.sql:/docker-entrypoint-initdb.d/02-init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    platform: linux/amd64

  cache:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-backup:
    image: prodrigestivill/postgres-backup-local:15
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=${POSTGRES_DB:-pantry_pirate_radio}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-defaultpassword}
      - SCHEDULE=${BACKUP_SCHEDULE:-*/15 * * * *}
      - BACKUP_KEEP_DAYS=${BACKUP_KEEP_DAYS:-7}
      - BACKUP_KEEP_WEEKS=${BACKUP_KEEP_WEEKS:-4}
      - BACKUP_KEEP_MONTHS=${BACKUP_KEEP_MONTHS:-12}
      - HEALTHCHECK_PORT=8080
    volumes:
      - postgres_backups:/backups
    depends_on:
      - db

volumes:
  vscode-server:
    name: ${COMPOSE_PROJECT_NAME:-pantry-pirate-radio}_vscode-server
  postgres_data:
  redis_data:
  postgres_backups:

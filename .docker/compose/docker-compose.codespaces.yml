# Codespaces-specific overrides for PostgreSQL compatibility
services:
  db:
    environment:
      # PostgreSQL environment variables for Codespaces
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=devcontainer
      - POSTGRES_DB=pantry_pirate_radio
      # Use trust authentication for Codespaces compatibility
      - POSTGRES_INITDB_ARGS=--auth-host=trust
      - POSTGRES_HOST_AUTH_METHOD=trust
    # Use a simpler healthcheck that doesn't rely on specific user credentials
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pantry_pirate_radio"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    # Increase shared memory for PostgreSQL in Codespaces
    shm_size: 128mb
    
  # Reduce resource requirements for Codespaces
  app:
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
          
  worker:
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M